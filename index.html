<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8"> 
    <title> Todo List</title>
    <link rel="stylesheet" type="text/css" href="/styles/todo_list.css"/>
  </head>

  <body>
    <div id="header">
      <h3>To Do List</h3>
    </div>
  
    <div id="forms">
          
      <fieldset>
        <legend><b>Search for a To Do - based on For Who or Task</b></legend>
        <form action="/" method="post" id="searchForm">
            <input type="search" id="searchTerm" name="searchTerm" default="Search term">
            <input type="button" id="searchButton" value="Search">
        </form>
        
        <ul id="searchResultsList"></ul>
        <span id="general_msg" name="general_msg"></span>
      </fieldset>
      <br>
      
      <fieldset>
        <legend><b>Add a To Do</b></legend>
        <form id="taskForm" action="/" method="post">
            <label for ="whoFor">For Who: </label>
              <input type ="text" name="whoFor" id="whoFor">
              <span class="error" id="whoFor_error"</span>
            <br>

            <label for ="task">Task: </label>
              <input type="text" name="task" id="task">
              <span class="error" id="task_error"</span>
            <br>
          
            <label for ="dateDue">Due Date: </label>
              <input type="date" id="dateDue" name="dateDue">
              
            <input type="button" id="submitButton" value="Submit">
            <span id="user_msg" name="user_msg"></span>
          <br>
        </form>
      </fieldset> 
    </div><!-- End tag: for <div id = "forms" -->
       
    <div id="list"> 
      <h5>All To Do Items </h5>
      <ul id="todoList"></ul>
    </div><!-- End tag for list -->
    
    <form id="deleteForm">
    <!-- TRY: Redirect action to something else and do redirect web_server.js-->
      <input type="button" id="clearListButton" value="Clear To Do List">
    </form>
      
    <script type="text/javascript" src="scripts/form_validation_helpers.js"></script>
    <script type="text/javascript" src="scripts/process_todo_data.js"></script>
  </body>
  
</html>
