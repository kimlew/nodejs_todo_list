<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8"> 
    <title> Todo List</title>
    <link rel="stylesheet" type="text/css" href="/styles/todo_list.css"/>
  </head>

  <body>
    <div id="header">
      <h3>To Do List</h3>
    </div>
  
    <div id="content">
      <p>
        <ul id="todoList"></ul>
      </p>
      
     <fieldset>
      <form action="/" method="post" id="searchForm">
          <!-- label for ="searchTerm"></label -->
          <input id="searchTerm" name="searchTerm" type="search">
          <input id="searchButton" type="button" value="Search">   
        <br>     
      </form>
      
      <h5>Search Results</h5><br>
          <div id="searchResultsList"></div>
      </fieldset>

      <fieldset>
        <h4>Enter a To Do</h4>
        <form id="taskForm">
         
            <label for ="forWho">For Who: </label>
              <input type ="text" name="forWho" id="forWho">
              <span class="error" id="forWho_error"</span>
            <br>

            <label for ="task">Task: </label>
              <input type="text" name="task" id="task">
              <span class="error" id="task_error"</span>
            <br>
          
            <label for ="dueDate">Due Date: </label>
              <input type="date" id="dueDate" name="dueDate">
            <br>
          
            <input type="button" id="submitButton" value="Submit">
            <span id="user_msg" name="user_msg"></span>
          <br>
        </form>
    
        <!-- h5>Submit Result</h5 -->
        <div id="newTaskResult"></div>
      </fieldset>
    
      <script type="text/javascript" src="scripts/form_validation_helpers.js"></script>
      <script type="text/javascript" src="scripts/process_todo_data.js"></script>
    
    </div><!-- End tag for content -->
  </body>
  
</html>
